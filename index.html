<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Code Journal</title>
    <link rel="icon" href="images/favicon.ico" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
      integrity="sha512-9usAa10IRO0HhonpyAIVpjrylPvoDwiPUiKdWk5t3PyolY1cOd4DSE0Ga+ri4AuTroPR5aQvXU9xC6qOPnzFeg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="css/reset.css" />
    <link rel="stylesheet" href="css/layout.css" />
    <link rel="stylesheet" href="css/styles.css" />
  </head>
  <body>
    <header>
      <div class="container">
        <h1 class="row column-full">Code Journal</h1>
      </div>
    </header>
    <main class="container">
      <div data-view="entry-form">
        <h2 class="row">New Entry</h2>
        <form>
          <div class="row">
            <img
              class="column-half"
              src="/images/placeholder-image-square.jpg"
              alt="picture placeholder" />
            <label for="title" class="column-half">Title</label>
            <input id="title" class="column-half" />
          </div>
          <div class="row">
            <label for="photo" class="column-half">Photo URL</label>
            <input type="url" id="photo" class="column-half" />
          </div>
          <div class="column-full">
            <label>Notes</label>
            <textarea></textarea>
          </div>
          <button type="submit" class="row">Save</button>
        </form>
      </div>
      <div data-view="entries" class="hidden"></div>
    </main>
    <script src="js/data.js"></script>
    <script src="js/main.js"></script>
  </body>
</html>
