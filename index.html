<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Code Journal</title>
    <link rel="icon" href="images/favicon.ico" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
      integrity="sha512-9usAa10IRO0HhonpyAIVpjrylPvoDwiPUiKdWk5t3PyolY1cOd4DSE0Ga+ri4AuTroPR5aQvXU9xC6qOPnzFeg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="css/reset.css" />
    <link rel="stylesheet" href="css/layout.css" />
    <link rel="stylesheet" href="css/styles.css" />
  </head>
  <body>
    <header>
      <div class="container">
        <div class="row">
          <div class="column-full">
            <h1>Code Journal</h1>
          </div>
          <a id="entry-header">Entries</a>
        </div>
      </div>
    </header>
    <main class="container">
      <div data-view="entry-form" id="formId">
        <h2>New Entry</h2>
        <form>
          <div class="row">
            <div class="column-half">
              <img
                id="photo"
                src="/images/placeholder-image-square.jpg"
                alt="picture placeholder" />
            </div>
            <div class="column-half">
              <label for="title">Title</label>
              <input id="title" required />
              <label for="photoURL">Photo URL</label>
              <input type="url" id="photoURL" required />
            </div>
          </div>
          <div class="row">
            <div class="column-full">
              <label>Notes</label>
              <textarea name="textarea" rows="10" required></textarea>
            </div>
          </div>
          <button type="submit">Save</button>
        </form>
      </div>
      <div data-view="entries" class="hidden" id="entryId">
        <div class="column-full entries-header">
          <h2>Entries</h2>
          <a id="new-entry-button">NEW</a>
        </div>
        <div class="row">
          <p class="no-entries">No entries exist</p>
          <ul></ul>
        </div>
      </div>
    </main>
    <script src="js/data.js"></script>
    <script src="js/main.js"></script>
  </body>
</html>
